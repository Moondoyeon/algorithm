<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function mySolution(s) {
        let answer = "";
        let mid = Math.floor(s.length / 2);
        if (s.length % 2 === 1) answer = s[mid];
        else answer = s[mid - 1] + s[mid];

        return answer;
      }
      console.log(mySolution("study"));
      console.log(mySolution("good"));
      // O(1)
      function solution(s) {
        let answer;
        let mid = Math.floor(s.length / 2);
        if (s.length % 2 === 1) answer = s.substring(mid, mid + 1);
        else answer = s.substring(mid - 1, mid + 1);

        return answer;
      }
      console.log(solution("study"));
    </script>
    <script>
      // String.substring()
      const str = "Mozilla";
      console.log(str.substring(1, 3)); // Expected output: "oz"
      console.log(str.substring(2)); // Expected output: "zilla"
    </script>
  </body>
</html>
