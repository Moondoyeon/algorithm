<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function mySolution(s) {
        let answer = "",
          max = 0,
          tmp = new Set();
        for (let i = 0; i < s.length; i++) tmp.add(s[i]);
        let a = Array.from(tmp).sort();

        for (let i = 0; i < a.length; i++) {
          let count = 0;
          for (let x of s) if (a[i] === x) count++;

          if (count > max) {
            max = count;
            answer = a[i];
          }
        }
        return answer;
      }

      let str = "BACBACCACCBDEDE";
      console.log(mySolution(str));

      function solution(s) {
        let answer;
        let sH = new Map();
        for (let x of s) {
          if (sH.has(x)) sH.set(x, sH.get(x) + 1);
          else sH.set(x, 1);
        }
        let max = Number.MIN_SAFE_INTEGER;
        for (let [key, value] of sH) {
          if (value > max) {
            max = value;
            answer = key;
          }
        }
        return answer;
      }
    </script>
  </body>
</html>
