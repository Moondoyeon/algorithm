<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // 시간복잡도 O(n+m)
      function mySolution(arr1, arr2) {
        let answer = [];
        let n = arr1.length;
        let m = arr2.length;
        let p1 = (p2 = 0);
        arr1.sort((a, b) => a - b); // 두자리수 이상의 수를 정렬시 함수를 꼭 줘야함
        arr2.sort((a, b) => a - b);
        while (p1 < n && p2 < m) {
          if (arr1[p1] < arr2[p2]) p1++;
          if (arr1[p1] > arr2[p2]) p2++;
          if (arr1[p1] === arr2[p2]) {
            answer.push(arr1[p1++]);
            p2++;
          }
        }
        return answer;
      }

      let a = [1, 3, 9, 5, 2];
      let b = [3, 2, 5, 7, 8];
      console.log(mySolution(a, b));

      function solution(arr1, arr2) {
        let answer = [];
        arr1.sort((a, b) => a - b);
        arr2.sort((a, b) => a - b);
        let p1 = (p2 = 0);
        while (p1 < arr1.length && p2 < arr2.length) {
          if (arr1[p1] === arr2[p2]) {
            answer.push(arr1[p1++]);
            p2++;
          } else if (arr1[p1] < arr2[p2]) p1++;
          else p2++;
        }
        return answer;
      }
    </script>
  </body>
</html>
