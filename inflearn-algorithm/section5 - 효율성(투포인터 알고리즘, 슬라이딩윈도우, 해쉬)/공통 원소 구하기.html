    <script>
      // 시간복잡도 O(n+m)

      function solution(arr1, arr2) {
        let answer = [];
        arr1.sort((a, b) => a - b);
        arr2.sort((a, b) => a - b);
        let p1 = (p2 = 0);
        while (p1 < arr1.length && p2 < arr2.length) {
          if (arr1[p1] === arr2[p2]) {
            answer.push(arr1[p1++]);
            p2++;
          }
          if (arr1[p1] < arr2[p2]) p1++;
          if (arr1[p1] > arr2[p2]) p2++;
        }
        return answer;
      }
      let a = [1, 3, 9, 5, 2];
      let b = [3, 2, 5, 7, 8];

      console.log(solution(a, b));

          if (arr1[idx1] > arr2[idx2]) idx2++;
