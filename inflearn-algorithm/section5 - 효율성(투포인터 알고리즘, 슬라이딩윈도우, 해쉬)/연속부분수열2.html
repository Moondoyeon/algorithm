<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function mySolution1(m, arr) {
        let answer = 0,
          lt = 0,
          sum = 0;
        for (let i = 0; i < arr.length; i++) {
          sum = arr[i];
          if (sum <= m) answer++;
          for (let j = i + 1; j < arr.length; j++) {
            sum += arr[j];
            if (sum <= m) answer++;
          }

          sum = 0;
        }
        return answer;
      }

      let a = [1, 3, 1, 2, 3];
      console.log(mySolution1(5, a));

      function mySolution2(m, arr) {
        // rt가 증가할때마다 count (rt-lt+1) 계산
        // 1   3   1  2  3
        //    13  31 12 23
        //       131
        // 1개 2개 3개 2개 2개

        let answer = 0;
        lt = 0;
        sum = 0;
        for (let rt = 0; rt < arr.length; rt++) {
          sum += arr[rt];
          while (sum > m) {
            sum -= arr[lt++];
          }
          answer += rt - lt + 1;
        }
        return answer;
      }
      console.log(mySolution2(5, a));
    </script>
  </body>
</html>
