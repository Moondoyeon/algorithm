<html>

    <title>출력결과</title>
  </head>
  <body>
    <script>
      function mySolution(arr1, arr2) {
        let answer = arr1.concat(arr2).sort();
        return answer;
      }

      let a = [1, 3, 5];
      let b = [2, 3, 6, 7, 9];
      console.log(mySolution(a, b));
      // * sort -  n개 sort()시, 시간복잡도 : n*logn
      // * 투포인터스 - 시간복잡도: O(n+m)
      function solution(arr1, arr2) {
        let answer = [];
        let n = arr1.length;
        let m = arr2.length;
        let p1 = (p2 = 0); // idx
        while (p1 < n && p2 < m) {
          // arr1, arr2 원소들 크기비교해가며 작은거 푸쉬
          if (arr1[p1] <= arr[p2]) answer.push(arr1[p1++]); // arr1[p1++] : 후치연산자, arr1[p1] 푸쉬 후 p1++
          else answer.push(arr2[p2++]);
        }
        while (p1 < n) answer.push(arr1[p1++]); // arr2의 원소를 answer에 다 푸쉬하고나서, 아직 푸쉬안한 arr1 뒤순서 원소들 다 때려박음
        while (p2 < m) answer.push(arr2[p2++]); // arr1의 원소를 answer에 다 푸쉬하고나서, 아직 푸쉬안한 arr2 뒤순서 원소들 다 때려박음

        return answer;
      }
    </script>
  </body>
