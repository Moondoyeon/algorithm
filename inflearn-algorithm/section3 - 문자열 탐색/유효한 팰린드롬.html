<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "YES";
        s = s.toLowerCase().replace(/[^a-z]/g, ""); // 알파벳 아닌 모든 문자는 ""로 변환
        if (s.split("").reverse().join("") !== s) answer = "NO";
        return answer;
      }

      let str = "found7, time: study; Yduts; emit, 7Dnuof";
      let str2 = "found7, 8Dnuop";
      console.log(solution(str));
      console.log(solution(str2));
      // str2.split('') - ['f', 'o', 'u', 'n', 'd', 'd', 'n', 'u', 'o', 'p']
      // str2.split('').reverse() - ['p', 'o', 'u', 'n', 'd', 'd', 'n', 'u', 'o', 'f']
      // str2.split('').reverse().join('') - 'pounddnuof'

      function sol(str) {
        let answer = "YES";
        str = str.toLowerCase().replace(/[^a-z]/g, "");
        let mid = Math.floor(str.length / 2);
        for (let i = 0; i < mid; i++) {
          if (str[i] !== str[str.length - 1 - i]) answer = "NO";
        }
        // if (s.split("").reverse().join("") !== s) answer = "NO";

        return answer;
      }
      console.log(sol(str));
      console.log(sol(str2));
    </script>
  </body>
