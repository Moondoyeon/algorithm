<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function mySolution(s) {
        let origin = s.toLowerCase();
        let reversed = "";
        let answer = "YES",
          n = s.length;

        for (let i = n - 1; i >= 0; i--) {
          reversed += origin[i];
        }

        if (origin !== reversed) answer = "NO";
        return answer;
      }

      let str = "goooG";
      console.log(mySolution(str));
      console.log(solution(str));

      // O(n과 logn 사이?)
      function solution(s) {
        let answer = "YES";
        s = s.toLowerCase();
        let n = s.length;
        for (let i = 0; i < Math.floor(n / 2); i++) {
          if (s[i] !== s[n - 1 - i]) answer = "NO";
        }
        return answer;
      }

      function solution2(s) {
        let answer = "YES";
        s = s.toLowerCase();
        if (s.split("").reverse().join("") !== s) answer = "NO";

        return answer;
      }
    </script>
  </body>
</html>
