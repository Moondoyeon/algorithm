    <script>
      function mySolution(n, arr) {
        let max = Number.MIN_SAFE_INTEGER;
        let maxChar = "";
        for (let i = 0; i < n; i++) {
          let sum = 0,
            char = String(arr[i]);
          for (let j = 0; j < char.length; j++) {
            sum = sum + Number(char[j]);
          }
          if (sum > max) {
            max = sum;
            maxChar = char;
          }
          if (sum === max) {
            if (Number(char) > Number(maxChar)) {
              maxChar = char;
            }
          }
          sum = 0;
        }

        return Number(maxChar);
      }

      let arr = [128, 460, 603, 40, 521, 137, 123];
      console.log(mySolution(7, arr));
