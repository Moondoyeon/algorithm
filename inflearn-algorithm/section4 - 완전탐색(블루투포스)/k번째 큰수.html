<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function mySolution(n, k, card) {
        let answer = [],
          sumArray = [];
        card.sort((a, b) => b - a);
        for (let i = 0; i < n; i++) {
          for (let j = 1; j < n; j++) {
            for (let s = 2; s < n; s++) {
              if (i !== j && j !== s && i !== s) {
                sumArray.push(card[i] + card[j] + card[s]);
              }
            }
          }
        }

        answer = sumArray
          .filter((v, i) => {
            if (sumArray.indexOf(v) === i) return v;
          })
          .sort((a, b) => b - a);

        return answer[k - 1];
      }

      let arr = [13, 15, 34, 23, 45, 65, 33, 11, 26, 42];
      console.log(mySolution(10, 3, arr));

      // new : 객체 생성 연산자
      // Set(): 객체 생성자, 중복된 요소 넣어도 한개만 들어가는 자료구조
      function solution(n, k, card) {
        let answer;
        let tmp = new Set();
        for (let i = 0; i < n; i++) {
          for (let j = i + 1; j < n; j++) {
            for (let s = j + 1; s < n; s++) {
              tmp.add(card[i] + card[j] + card[s]);
            }
          }
        }
        let a = Array.from(tmp).sort((a, b) => b - a);

        answer = a[k - 1];
        return answer;
      }
      console.log(solution(10, 3, arr));
    </script>
  </body>
</html>
