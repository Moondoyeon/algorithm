  <body>
    <script>
      function mySolution(s) {
        let front = s.toLowerCase();
        let back = "";
        let answer;
        for (let i = s.length - 1; i > -1; i--) {
          x = s[i].toLowerCase();
          back += x;
        }

        if (front !== back) return (answer = "NO");
        else answer = "YES";
        return answer;
      }

      let str = "goooG";
      console.log(mySolution(str));
      console.log(solution(str));

      function solution(s) {
        let answer = "YES";
        s = s.toLowerCase();
        let len = s.length;
        for (let i = 0; i < Math.floor(len / 2); i++) {
          if (s[i] !== s[len - 1 - i]) return "NO";
        }
        return "answer";
      }

      function solution2(s) {
        let answer = "YES";
        s = s.toLowerCase();
        if (s.split("").reverse().join("") !== s) return "NO";
        return "answer";
      }
    </script>
