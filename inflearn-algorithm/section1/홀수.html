<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function mySolution(arr) {
        let sum = 0;
        let oddArray = [];
        let min;
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] % 2 !== 0) {
            sum = sum + arr[i];
            oddArray.push(arr[i]);
          }
        }

        min = oddArray[0];
        for (let i = 1; i < oddArray.length; i++) {
          if (oddArray[i] < min) min = oddArray[i];
        }

        let myAnswer = [sum, min];
        return myAnswer;
      }

      // solution
      function solution(arr) {
        let answer = [];
        let sum = 0,
          min = 1000;
        for (let element of arr) {
          if (element % 2 === 1) {
            sum += element;
            if (element < min) min = element;
          }
        }
        answer.push(sum);
        answer.push(min);
        return answer;
      }

      arr = [12, 77, 38, 41, 53, 92, 85];
      console.log(mySolution(arr));
      console.log(solution(arr));
    </script>
  </body>
</html>
