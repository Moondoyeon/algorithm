<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function mySolution(s) {
        let longest = "";
        for (let el of s) {
          if (el.length > longest.length) longest = el;
        }
        return longest;
      }
      let str = ["teacher", "time", "student", "beautiful", "good"];
      console.log(mySolution(str));

      // let max=Number.MIN_SAFE_INTEGER; 안전한 작은 정수
      function solution(s) {
        let answer = "",
          max = Number.MIN_SAFE_INTEGER;
        for (let x of s) {
          if (x.length > max) {
            max = x.length;
            answer = x;
          }
        }
        return answer;
      }
    </script>
  </body>
</html>
