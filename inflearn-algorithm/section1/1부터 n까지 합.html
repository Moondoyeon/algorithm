  <body>
    <script>
      function mySolution(n) {
        if (n % 2 !== 0) {
          return (n + 1) * Math.floor(n / 2) + (n + 1) / 2;
        } else {
          return (n + 1) * Math.floor(n / 2);
        }
      }

      console.log(solution(4));

      // 답안
      function solution(n) {
        let answer = 0;
        for (let i = 1; i <= n; i++) {
          answer = answer + i;
        }
        return answer;
      }
    </script>
  </body>
