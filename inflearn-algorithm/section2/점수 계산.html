<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function mySolution(arr) {
        let score = 0,
          count = 0;
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] === 0) {
            count = 0;
          }
          if (arr[i] === 1) {
            count++;
            if (count >= 2) {
              score = score + count; // score += count
            }
            if (count < 2) {
              score++;
            }
          }
        }
        return score;
      }

      let arr = [1, 0, 1, 1, 1, 0, 0, 1, 1, 0];
      console.log(mySolution(arr));

      function solution(arr) {
        let answer = 0;
        count = 0;
        for (let x of arr) {
          if (x === 1) {
            count++;
            answer += count;
          } else count = 0;
        }
        return answer;
      }
    </script>
  </body>
