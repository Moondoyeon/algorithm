<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function mySolution(arr) {
        let maxRow = 0,
          maxColumn = 0,
          maxDiagonal = 0,
          maxDiagonal2 = 0,
          n = arr.length;

        for (let i = 0; i < n; i++) {
          let sum = arr[i].reduce((a, b) => a + b, 0);
          if (sum >= maxRow) {
            maxRow = sum;
          }
        }

        for (let i = 0; i < n; i++) {
          let sum = 0;
          for (let j = 0; j < n; j++) {
            sum += arr[j][i];
          }
          if (sum > maxColumn) maxColumn = sum;
        }

        for (let i = 0; i < n; i++) {
          maxDiagonal += arr[i][i];
          maxDiagonal2 += arr[i][n - 1 - i];
        }
        return Math.max(maxRow, maxColumn, maxDiagonal, maxDiagonal2);
      }

      let arr = [
        [10, 13, 10, 12, 15],
        [12, 39, 30, 23, 11],
        [11, 25, 50, 53, 15],
        [19, 27, 29, 37, 27],
        [19, 13, 30, 13, 19],
      ];
      console.log(mySolution(arr));

      // 테크닉,,
      function solution(arr) {
        let answer = Number.MIN_SAFE_INTEGER;
        let n = arr.length;
        let sum1 = (sum2 = 0);
        for (let i = 0; i < n; i++) {
          sum1 = sum2 = 0;
          for (let j = 0; j < n; j++) {
            sum1 += arr[i][j]; // [0,0][0,1][0,2][0,3][0,4] 행의합
            sum2 += arr[j][i]; // [0,0][1,0][2,0][3,0][4,0] 열의합
          }
          answer = Math.max(answer, sum1, sum2); // 5번의 비교
        }
        sum1 = sum2 = 0;
        // 대각선
        for (let i = 0; i < n; i++) {
          sum1 += arr[i][i]; // [0,0][1,1][2,2][3,3][4,4]
          sum2 = arr[i][n - 1 - i]; // [0,4][1,3][2,2][3,1][4,0]
        }
        answer = Math.max(answer, sum1, sum2);
        return answer;
      }
      console.log(solution(arr));
    </script>
  </body>
